
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: services
              domains:
              - foo.service:8000
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: front_service
              - match:
                  prefix: "/api/auth/*"
                route:
                  cluster: auth_service
                  timeout: 60s
              - match:
                  prefix: "/api/movies/*"
                route:
                  cluster: movies_service
                  timeout: 60s
              - match:
                  prefix: "/api/lists/*"
                route:
                  cluster: listing_service
                  timeout: 60s
              - match:
                  prefix: "/api/users/*"
                route:
                  cluster: users_service
                  timeout: 60s
          http_filters:
          - name: envoy.router
            typed_config: {}
      tls_context:
        common_tls_context:
          tls_certificates:
            - certificate_chain:
                filename: "/etc/server.crt"
              private_key:
                filename: "/etc/server.key"
  clusters:
  - name: auth_service
    connect_timeout: 0.25s
    dns_refresh_rate: { seconds: 60 }
    # tcp_keepalive:
    #   keepalive_time: 32
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: auth_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth
                port_value: 8000
  - name: movies_service
    connect_timeout: 0.25s
    # tcp_keepalive:
    #   keepalive_time: 32
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: movies_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: movies
                port_value: 800
  - name: listing_service
    connect_timeout: 0.25s
    # tcp_keepalive:
    #   keepalive_time: 32
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: listing_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: listing
                port_value: 8000
  - name: users_service
    connect_timeout: 0.25s
    # tcp_keepalive:
    #   keepalive_time: 32
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: users_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: users
                port_value: 8000
  - name: front_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: front_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: front
                port_value: 80
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081
